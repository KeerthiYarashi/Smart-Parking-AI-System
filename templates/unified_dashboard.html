<!DOCTYPE html>
<html>
<head>
    <title>My Dashboard - Smart Parking AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1E3A8A;
            --glass-bg: #FFFFFF;
            --text-color: #1A1A1A;
            --border-color: #e5e7eb;
        }

        /* FORCE RESET ZOOM/SCALE */
        html, body {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(160deg, #1E3A8A 0%, #1E40AF 100%); /* Option 1 Gradient */
            padding: 20px;
            color: #F1F5F9; /* Light text for body */
            font-size: 18px;
            line-height: 1.6;
            zoom: 1.25;
        }

        .container {
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Navbar */
        .nav-bar {
            background: #FFFFFF;
            padding: 20px 30px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border: none;
            color: #1A1A1A;
        }

        .nav-brand { font-size: 1.4em; font-weight: 700; color: #262626; text-decoration: none; }
        .nav-brand i { margin-right: 10px; }

        .nav-links button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            color: #555;
            font-weight: 600;
            transition: 0.3s;
        }
        .nav-links button:hover { color: #1e3c72; }
        .btn-logout { color: #dc3545 !important; }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
        }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }

        /* Cards */
        .card {
            background: #FFFFFF;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            border: none;
            color: #1A1A1A;
        }

        .card-header {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 25px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #1A1A1A;
        }
        
        .card-header i {
            color: #3B82F6; /* Vivid Icon */
            margin-right: 8px;
        }

        /* Profile Section */
        .profile-avatar {
            width: 100px; /* Larger avatar */
            height: 100px;
            background: #f0f0f0;
            color: #595959;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin: 0 auto 20px;
        }
        .profile-info { text-align: center; }
        .profile-name { font-size: 1.5em; font-weight: 700; margin-bottom: 8px; }
        .profile-email { color: #8c8c8c; font-size: 1em; }

        /* Active Booking Card */
        .booking-card {
            background: #f9f9f9;
            border-left: 6px solid #28a745;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: none;
            border: 1px solid var(--border-color);
            border-left-width: 6px;
        }
        
        .booking-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 15px 0;
            font-size: 1em;
        }
        .label { color: #888; font-size: 0.85em; }
        
        .extend-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            width: 100%;
        }
        .extend-btn:hover { background: #0056b3; }

        /* Notifications */
        .notif-item {
            padding: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 0.9em;
            display: flex;
            gap: 10px;
            align-items: start;
        }
        .notif-item:last-child { border-bottom: none; }
        .notif-icon { color: #007bff; margin-top: 3px; }
        .notif-time { font-size: 0.8em; color: #999; display: block; margin-top: 4px; }

        /* History Table */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .history-table th { text-align: left; padding: 10px; color: #666; border-bottom: 2px solid #eee; }
        .history-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-active { background: #d4edda; color: #155724; }
        .status-completed { background: #e2e3e5; color: #383d41; }
        .toast {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            background: rgba(30, 60, 114, 0.95);
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease, fadeOut 0.3s ease 4.5s forwards;
            z-index: 9999;
        }
        .toast.warning { background: rgba(255, 193, 7, 0.95); color: #2c3e50; }
        .toast.alert { background: rgba(220, 53, 69, 0.95); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(20px); } }
    </style>
</head>
<body>

<div class="container">
    <!-- Navigation -->
    <div class="nav-bar">
        <a href="/" class="nav-brand"><i class="fas fa-parking"></i> Smart Parking AI</a>
        <div class="nav-links">
            <button onclick="window.location.href='/'"><i class="fas fa-home"></i> Home</button>
            <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- Left Column: Profile & Notifications -->
        <div class="left-col">
            <!-- Profile Card -->
            <div class="card">
                <div class="profile-avatar"><i class="fas fa-user"></i></div>
                <div class="profile-info">
                    <div class="profile-name" id="user-name">Loading...</div>
                    <div class="profile-email" id="user-email">...</div>
                    <div style="margin-top: 15px; font-size: 0.9em; color: #666;">
                        <i class="fas fa-phone"></i> <span id="user-phone">...</span>
                    </div>
                    <!-- NEW: Book Slot Button -->
                    <button onclick="window.location.href='/'" style="margin-top: 20px; width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;">
                        <i class="fas fa-plus-circle"></i> Book New Slot
                    </button>
                </div>
            </div>

            <!-- Notifications -->
            <div class="card">
                <div class="card-header">
                    <span><i class="fas fa-bell"></i> Notifications</span>
                    <span id="notif-count" style="background:#dc3545;color:white;padding:2px 8px;border-radius:10px;font-size:0.8em;display:none;">0</span>
                </div>
                <div id="notif-list" style="max-height:300px;overflow-y:auto;">
                    <div style="text-align: center; color: #999;">Loading...</div>
                </div>
            </div>
            
            <!-- Activity Log -->
            <div class="card">
                <div class="card-header">
                    <span><i class="fas fa-list-alt"></i> Activity Log</span>
                </div>
                <div id="activity-list" style="max-height:200px;overflow-y:auto;font-size:0.85em;">
                    <div style="text-align: center; color: #999;">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Right Column: Bookings -->
        <div class="right-col">
            <!-- Active Bookings -->
            <div class="card">
                <div class="card-header">
                    <span><i class="fas fa-clock"></i> Active Sessions</span>
                </div>
                <div id="active-bookings">
                    <div style="text-align: center; padding: 20px; color: #999;">No active parking sessions.</div>
                </div>
            </div>

            <!-- Booking History -->
            <div class="card">
                <div class="card-header">
                    <span><i class="fas fa-history"></i> Booking History</span>
                </div>
                <div style="overflow-x: auto;">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Slot</th>
                                <th>Type</th>
                                <th>Cost</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="history-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- End of right-col -->
    </div> <!-- End of dashboard-grid -->
    
    <!-- Footer -->
    <footer style="margin-top: 40px; padding: 20px 30px; background: #FFFFFF; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); color: #1A1A1A;">
        <div style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 20px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <span style="font-weight: 700; color: #1E3A8A;"><i class="fas fa-parking"></i> Smart Parking AI</span>
                <span style="color: #999;">|</span>
                <a href="/" style="color: #666; text-decoration: none; font-size: 0.9em;"><i class="fas fa-home"></i> Home</a>
                <a href="/docs" style="color: #666; text-decoration: none; font-size: 0.9em;"><i class="fas fa-book"></i> API Docs</a>
            </div>
            <p style="font-size: 0.85em; color: #888;">
                © 2024 DDCO Project | Made with <i class="fas fa-heart" style="color: #dc3545;"></i>
            </p>
        </div>
    </footer>
</div>

<script>
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
    }

    const headers = {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
    };

    let countdownIntervals = [];
    const recentToasts = new Set();

    async function loadDashboard() {
        try {
            const userRes = await fetch('/user/me', { headers });
            if (!userRes.ok) throw new Error("Auth failed");
            const user = await userRes.json();
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-email').innerText = user.email;
            document.getElementById('user-phone').innerText = user.phone;

            const bookRes = await fetch('/user/bookings', { headers });
            const bookings = await bookRes.json();
            renderBookings(bookings);

            const notifRes = await fetch('/user/notifications', { headers });
            const notifs = await notifRes.json();
            renderNotifications(notifs);
            
            const actRes = await fetch('/user/activity', { headers });
            const activities = await actRes.json();
            renderActivity(activities);
            
            startCountdownTimers();
        } catch (error) {
            console.error(error);
        }
    }

    function renderBookings(bookings) {
        const activeContainer = document.getElementById('active-bookings');
        const historyContainer = document.getElementById('history-list');
        activeContainer.innerHTML = '';
        historyContainer.innerHTML = '';
        let hasActive = false;

        bookings.forEach(b => {
            const entryDate = b.entry_time ? new Date(b.entry_time) : null;
            const endDate = b.estimated_end_time ? new Date(b.estimated_end_time) : null;
            if (b.status === 'ACTIVE') {
                hasActive = true;
                const remaining = b.remaining_seconds ?? 0;
                activeContainer.innerHTML += `
                    <div class="booking-card">
                        <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;">
                            <span>Slot ${b.slot_id}</span>
                            <span style="color:#28a745;">ACTIVE</span>
                        </div>
                        <div class="booking-details">
                            <div><span class="label">Vehicle:</span> ${b.vehicle_type}</div>
                            <div><span class="label">Ends:</span> ${endDate ? endDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '--'}</div>
                            <div><span class="label">Cost:</span> $${b.billing_cost}</div>
                            <div><span class="label">Countdown:</span> <span class="countdown" data-seconds="${remaining}">${formatCountdown(remaining)}</span></div>
                        </div>
                        <button class="extend-btn" onclick="extendBooking(${b.booking_id})">
                            <i class="fas fa-plus-circle"></i> Extend (+1 Hour)
                        </button>
                    </div>
                `;
            }
            historyContainer.innerHTML += `
                <tr>
                    <td>${entryDate ? entryDate.toLocaleString() : '--'}</td>
                    <td>Slot ${b.slot_id}</td>
                    <td>${b.vehicle_type}</td>
                    <td>$${b.billing_cost}</td>
                    <td><span class="status-badge status-${b.status.toLowerCase()}">${b.status}</span></td>
                </tr>
            `;
        });

        if (!hasActive) {
            activeContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">No active parking sessions.</div>';
        }
    }

    function renderNotifications(notifs) {
        const container = document.getElementById('notif-list');
        const countBadge = document.getElementById('notif-count');
        container.innerHTML = '';
        
        const unreadCount = notifs.filter(n => !n.is_read).length;
        if (unreadCount > 0) {
            countBadge.textContent = unreadCount;
            countBadge.style.display = 'inline';
        } else {
            countBadge.style.display = 'none';
        }
        
        if (!notifs.length) {
            container.innerHTML = '<div style="text-align: center; padding: 10px; color:#999;">No notifications yet.</div>';
            return;
        }
        notifs.forEach(n => {
            const time = new Date(n.timestamp).toLocaleString();
            const iconClass = n.type === 'ALERT' ? 'fa-exclamation-circle' : 
                              n.type === 'WARNING' ? 'fa-exclamation-triangle' : 
                              n.type === 'SUCCESS' ? 'fa-check-circle' : 'fa-info-circle';
            const iconColor = n.type === 'ALERT' ? '#dc3545' : 
                              n.type === 'WARNING' ? '#ffc107' : 
                              n.type === 'SUCCESS' ? '#28a745' : '#007bff';
            container.innerHTML += `
                <div class="notif-item" style="${!n.is_read ? 'background:#f0f7ff;' : ''}">
                    <div class="notif-icon" style="color:${iconColor};"><i class="fas ${iconClass}"></i></div>
                    <div>
                        <div>${n.message}</div>
                        <span class="notif-time">${time}</span>
                    </div>
                </div>
            `;
        });
    }
    
    function renderActivity(activities) {
        const container = document.getElementById('activity-list');
        container.innerHTML = '';
        if (!activities.length) {
            container.innerHTML = '<div style="text-align:center;padding:10px;color:#999;">No activity yet.</div>';
            return;
        }
        activities.slice(0, 10).forEach(a => {
            const time = new Date(a.timestamp).toLocaleString();
            container.innerHTML += `
                <div style="padding:8px 0;border-bottom:1px solid #eee;">
                    <div style="color:#333;">${a.action}</div>
                    <div style="font-size:0.75em;color:#999;">${time}</div>
                </div>
            `;
        });
    }

    function formatCountdown(seconds) {
        if (seconds <= 0) return "Expired";
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${hrs}h ${mins}m ${secs}s`;
    }
    function clearCountdowns() {
        countdownIntervals.forEach(id => clearInterval(id));
        countdownIntervals = [];
    }
    function startCountdownTimers() {
        clearCountdowns();
        document.querySelectorAll('.countdown').forEach(el => {
            let remaining = parseInt(el.dataset.seconds || "0", 10);
            if (isNaN(remaining)) remaining = 0;
            const tick = () => {
                if (remaining <= 0) {
                    el.textContent = "Expired";
                    el.classList.add("expired");
                    return;
                }
                remaining -= 1;
                el.dataset.seconds = remaining;
                el.textContent = formatCountdown(remaining);
                if (remaining === 0) {
                    showToast("⚠️ Parking time expired!", "alert");
                }
            };
            tick();
            countdownIntervals.push(setInterval(tick, 1000));
        });
    }
    function showToast(message, style = "info") {
        if (recentToasts.has(message)) return;
        recentToasts.add(message);
        const toast = document.createElement("div");
        toast.className = `toast ${style}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => {
            toast.remove();
            recentToasts.delete(message);
        }, 5000);
    }
    async function pollUnreadNotifications() {
        try {
            const res = await fetch('/user/notifications/unread', { headers });
            if (!res.ok) return;
            const unread = await res.json();
            unread.forEach(n => {
                const tone = n.type === "ALERT" ? "alert" : 
                             n.type === "WARNING" ? "warning" : "info";
                showToast(n.message, tone);
            });
            if (unread.length) {
                loadDashboard();
            }
        } catch (err) {
            console.error("Polling failed", err);
        }
    }
    async function extendBooking(bookingId) {
        if (!confirm("Extend parking by 1 hour? Additional charges apply.")) return;

        try {
            const res = await fetch('/user/booking/extend', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({
                    booking_id: bookingId,
                    additional_hours: 1.0
                })
            });
            
            const data = await res.json();
            if (res.ok) {
                alert(data.message);
                loadDashboard(); // Refresh
            } else {
                alert("Error: " + data.detail);
            }
        } catch (e) {
            console.error(e);
            alert("Failed to extend booking");
        }
    }

    function logout() {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user');
        window.location.href = '/login';
    }

    // Load data on start
    loadDashboard();
    setInterval(pollUnreadNotifications, 10000);
    setInterval(loadDashboard, 30000);
</script>
</body>
</html>
