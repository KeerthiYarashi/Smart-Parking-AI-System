<!DOCTYPE html>
<html>
<head>
    <title>My Dashboard - Smart Parking AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #f7f8fa;
            --glass-bg: #FFFFFF;
            --text-color: #1A1A1A;
        }

        /* FORCE RESET ZOOM/SCALE */
        html, body {
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(160deg, #1E3A8A 0%, #1E40AF 100%); /* Option 1 Gradient */
            color: #F1F5F9;
            font-size: 18px;
            zoom: 1.25;
        }

        /* Responsive Container */
        .main-container {
            max-width: 95%; /* Use 95% of screen width */
            width: 100%;
            margin: 0 auto;
            padding: 30px;
        }
        
        @media (min-width: 1400px) {
            .main-container {
                max-width: 95%; /* Keep wide on large screens */
            }
        }

        .header {
            background: #FFFFFF;
            padding: 25px 40px;
            border-radius: 18px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            flex-wrap: wrap;
            gap: 15px;
            border: none;
            color: #1A1A1A;
        }

        .header h1 {
            font-size: 2em;
            color: #1E3A8A;
        }

        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .notif-bell {
            position: relative;
            font-size: 1.5em;
            cursor: pointer;
            color: #1E3A8A;
        }

        .notif-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .panel {
            background: #FFFFFF;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border: none;
            color: #1A1A1A;
        }

        .panel-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #1E3A8A;
            font-weight: 700;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .panel-title i {
            color: #3B82F6;
        }

        .booking-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .booking-card h3 {
            margin-bottom: 15px;
        }

        .booking-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }

        .timer-ring {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(#667eea 0deg 270deg, #eee 270deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .notif-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .notif-item.warning {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .notif-item.expired {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> My Dashboard</h1>
            <div class="user-info">
                <div class="notif-bell" onclick="toggleNotifications()">
                    <i class="fas fa-bell"></i>
                    <span class="notif-badge" id="notif-count">0</span>
                </div>
                <div id="user-name">Loading...</div>
                <button class="btn btn-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Left: Active Booking -->
            <div class="panel">
                <div class="panel-title"><i class="fas fa-parking"></i> Active Booking</div>
                <div id="active-booking">
                    <p style="color: #999; text-align: center;">No active booking</p>
                </div>
            </div>

            <!-- Center: History -->
            <div class="panel">
                <div class="panel-title"><i class="fas fa-history"></i> Booking History</div>
                <table class="history-table" id="history-table">
                    <thead>
                        <tr>
                            <th>Slot</th>
                            <th>Type</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>Cost</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6" style="text-align:center; color:#999;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- Right: Notifications -->
            <div class="panel">
                <div class="panel-title"><i class="fas fa-bell"></i> Notifications</div>
                <div id="notifications-list">
                    <p style="color: #999; text-align: center;">No new notifications</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let token = localStorage.getItem('access_token');

        if (!token) {
            window.location.href = '/login';
        }

        async function fetchWithAuth(url, options = {}) {
            if (!options.headers) options.headers = {};
            options.headers['Authorization'] = `Bearer ${token}`;
            return fetch(url, options);
        }

        async function loadUser() {
            try {
                const res = await fetchWithAuth('/user/me');
                if (res.ok) {
                    const user = await res.json();
                    document.getElementById('user-name').innerText = user.name;
                } else {
                    logout();
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadActiveBooking() {
            try {
                const res = await fetchWithAuth('/user/bookings');
                const bookings = await res.json();
                const active = bookings.find(b => b.status === 'ACTIVE');
                
                if (active) {
                    document.getElementById('active-booking').innerHTML = `
                        <div class="booking-card">
                            <h3>Slot ${active.slot_id}</h3>
                            <div class="booking-info">
                                <div><strong>Type:</strong> ${active.vehicle_type}</div>
                                <div><strong>Cost:</strong> $${active.billing_cost}</div>
                                <div><strong>Entry:</strong> ${new Date(active.entry_time).toLocaleTimeString()}</div>
                                <div><strong>Expires:</strong> ${new Date(active.estimated_end_time).toLocaleTimeString()}</div>
                            </div>
                        </div>
                        <div class="timer-ring" id="countdown-timer">--:--</div>
                        <button class="btn btn-primary" onclick="extendBooking(${active.booking_id})" style="width:100%;">
                            <i class="fas fa-clock"></i> Extend 30 min
                        </button>
                    `;
                    startCountdown(active.estimated_end_time);
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadHistory() {
            try {
                const res = await fetchWithAuth('/user/bookings');
                const bookings = await res.json();
                const tbody = document.querySelector('#history-table tbody');
                
                if (bookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:#999;">No bookings yet</td></tr>';
                    return;
                }
                
                tbody.innerHTML = bookings.map(b => `
                    <tr>
                        <td>${b.slot_id}</td>
                        <td>${b.vehicle_type}</td>
                        <td>${new Date(b.entry_time).toLocaleString()}</td>
                        <td>${b.exit_time ? new Date(b.exit_time).toLocaleString() : '-'}</td>
                        <td>$${b.billing_cost}</td>
                        <td><span style="color: ${b.status === 'ACTIVE' ? 'green' : '#999'}">${b.status}</span></td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        async function loadNotifications() {
            try {
                const res = await fetchWithAuth('/user/notifications');
                const notifs = await res.json();
                document.getElementById('notif-count').innerText = notifs.filter(n => !n.is_read).length;
                
                const container = document.getElementById('notifications-list');
                if (notifs.length === 0) {
                    container.innerHTML = '<p style="color: #999; text-align: center;">No notifications</p>';
                    return;
                }
                
                container.innerHTML = notifs.slice(0, 10).map(n => `
                    <div class="notif-item ${n.type.toLowerCase()}" onclick="markRead(${n.notification_id})">
                        <div style="font-weight: ${n.is_read ? 'normal' : 'bold'};">
                            ${n.message}
                        </div>
                        <div style="font-size: 0.8em; color: #999; margin-top: 5px;">
                            ${new Date(n.timestamp).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        async function markRead(notifId) {
            await fetchWithAuth(`/user/notifications/${notifId}/read`, { method: 'POST' });
            loadNotifications();
        }

        async function extendBooking(bookingId) {
            const res = await fetchWithAuth('/user/booking/extend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ booking_id: bookingId, additional_hours: 0.5 })
            });
            
            if (res.ok) {
                alert('✅ Booking extended by 30 minutes!');
                loadActiveBooking();
            } else {
                alert('❌ Failed to extend booking');
            }
        }

        function startCountdown(endTime) {
            const timer = document.getElementById('countdown-timer');
            setInterval(() => {
                const now = new Date();
                const end = new Date(endTime);
                const diff = end - now;
                
                if (diff <= 0) {
                    timer.innerText = 'EXPIRED';
                    return;
                }
                
                const mins = Math.floor(diff / 60000);
                const secs = Math.floor((diff % 60000) / 1000);
                timer.innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Load all data
        loadUser();
        loadActiveBooking();
        loadHistory();
        loadNotifications();

        // Refresh every 30 seconds
        setInterval(() => {
            loadActiveBooking();
            loadNotifications();
        }, 30000);
    </script>
</body>
</html>
