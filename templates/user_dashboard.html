<!DOCTYPE html>
<html>
<head>
    <title>My Dashboard - Smart Parking AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: var(--glass-bg);
            padding: 20px 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2em;
            color: #1e3c72;
        }

        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .panel {
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .panel-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #1e3c72;
            font-weight: 700;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .booking-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #cce5ff;
            color: #004085;
        }

        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .notif-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-tachometer-alt"></i> My Dashboard</h1>
        <div class="user-info">
            <div style="font-weight: 600; color: #333;" id="user-name">Loading...</div>
            <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Back to Parking</a>
            <button class="btn btn-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- Left: Profile & Active Booking -->
        <div>
            <div class="panel">
                <div class="panel-title"><i class="fas fa-user"></i> My Profile</div>
                <div id="profile-info">Loading...</div>
            </div>

            <div class="panel" style="margin-top: 20px;">
                <div class="panel-title"><i class="fas fa-parking"></i> Active Booking</div>
                <div id="active-booking">
                    <p style="color: #999; text-align: center;">No active booking</p>
                </div>
            </div>
        </div>

        <!-- Right: History & Notifications -->
        <div>
            <div class="panel">
                <div class="panel-title"><i class="fas fa-history"></i> Booking History</div>
                <table class="history-table" id="history-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Slot</th>
                            <th>Type</th>
                            <th>Entry</th>
                            <th>Duration</th>
                            <th>Cost</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="panel" style="margin-top: 20px;">
                <div class="panel-title"><i class="fas fa-bell"></i> Notifications</div>
                <div id="notifications-list">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');

        if (!token) {
            window.location.href = '/login';
        }

        async function fetchWithAuth(url) {
            return fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
        }

        async function loadUser() {
            try {
                const res = await fetchWithAuth('/user/me');
                if (res.ok) {
                    const user = await res.json();
                    document.getElementById('user-name').innerText = user.name;
                    document.getElementById('profile-info').innerHTML = `
                        <div style="line-height: 2;">
                            <div><strong>Name:</strong> ${user.name}</div>
                            <div><strong>Email:</strong> ${user.email}</div>
                            <div><strong>Phone:</strong> ${user.phone}</div>
                            <div><strong>Member Since:</strong> ${new Date(user.created_at).toLocaleDateString()}</div>
                        </div>
                    `;
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadBookings() {
            try {
                const res = await fetchWithAuth('/user/bookings');
                const bookings = await res.json();
                
                // Active booking
                const active = bookings.find(b => b.status === 'ACTIVE');
                if (active) {
                    document.getElementById('active-booking').innerHTML = `
                        <div class="booking-card">
                            <h3>Slot ${active.slot_id}</h3>
                            <div style="margin: 15px 0; line-height: 1.8;">
                                <div><strong>Type:</strong> ${active.vehicle_type}</div>
                                <div><strong>Cost:</strong> $${active.billing_cost}</div>
                                <div><strong>Entry:</strong> ${new Date(active.entry_time).toLocaleString()}</div>
                                <div><strong>Expires:</strong> ${new Date(active.estimated_end_time).toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                }
                
                // History table
                const tbody = document.querySelector('#history-table tbody');
                if (bookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 40px;">No bookings yet. <a href="/" style="color: #667eea;">Make your first booking</a></td></tr>';
                } else {
                    tbody.innerHTML = bookings.map(b => `
                        <tr>
                            <td>#${b.booking_id}</td>
                            <td>${b.slot_id}</td>
                            <td>${b.vehicle_type}</td>
                            <td>${new Date(b.entry_time).toLocaleString()}</td>
                            <td>${b.duration_hours}h</td>
                            <td>$${b.billing_cost}</td>
                            <td><span class="status-badge status-${b.status.toLowerCase()}">${b.status}</span></td>
                        </tr>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadNotifications() {
            try {
                const res = await fetchWithAuth('/user/notifications');
                const notifs = await res.json();
                
                const container = document.getElementById('notifications-list');
                if (notifs.length === 0) {
                    container.innerHTML = '<p style="color: #999; text-align: center;">No notifications</p>';
                } else {
                    container.innerHTML = notifs.slice(0, 10).map(n => `
                        <div class="notif-item">
                            <div style="font-weight: ${n.is_read ? 'normal' : 'bold'};">
                                ${n.message}
                            </div>
                            <div style="font-size: 0.8em; color: #999; margin-top: 5px;">
                                ${new Date(n.timestamp).toLocaleString()}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Load all data
        loadUser();
        loadBookings();
        loadNotifications();
    </script>
</body>
</html>
